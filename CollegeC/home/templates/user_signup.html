{% extends 'index.html' %}
{% load static %}

{% block title %}
User Sign Up
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class"container p-5 mt-3">
    <h2 class="text-primary text-center mt-3">SignUp for User</h2>
    <div class="container mt-2" >
<form method="POST" action="" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password"  name="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text"  name="first_name" class="form-control" id="inputEmail4" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input type="text"  name="last_name" class="form-control" id="inputPassword4" >
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress2">Phone </label>

            <input type="text" name="phone" class="form-control" id="inputEmail4" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Address </label>
            <input type="text"  name="address" class="form-control" id="inputPassword4" >
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress2">Profile </label>
                <input type="file"  name="userImg" class="form-control" id="inputEmail4" >
              </div>
            </div>
    <button type="submit" class="btn btn-primary">Sign UP</button>
    <br>
    <a  href="{% url "admin_sign_up" %}">Sign UP as Admin</a>
  </form>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock content %}
{% block index %}

{% endblock %}
